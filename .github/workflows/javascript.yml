name: Check JS code

on: [push]

permissions:
  contents: read

jobs:
  main:
    name: Check
    runs-on: ubuntu-latest
    steps:
#      - name: Harden Runner
#        uses: step-security/harden-runner@8a1ef77ccd7a6d18b009c8cd833b00f49386b657
#        with:
#          egress-policy: audit
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: NPM install
        run: npm install
      - name: Check Format
        run: npm run format-check
      - name: Unit tests
        run: npm test
