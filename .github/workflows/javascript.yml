name: Check JS code

on: [push, pull_request]

permissions:
  contents: read

jobs:
  main:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@55d479fb1c5bcad5a4f9099a5d9f37c8857b2845
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            registry.npmjs.org:443
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: NPM install
        run: npm install
      - name: Check Format
        run: npm run format-check
      - name: Unit tests
        run: npm test
